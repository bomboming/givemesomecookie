<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>배스킨라빈스 무슨 맛 먹을까?</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/default.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/qna.css" />
    <link rel="stylesheet" href="./css/animation.css" />
    <link rel="stylesheet" href="./css/result.css" />
    <style>
      @font-face {
        font-family: "BRBA_B";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_seven@1.2/BRBA_B.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section id="main" class="mx-auto my-5 py-5 px-3">
        <span>배스킨</span><span>라빈스</span><br /><span>무슨 맛 먹을까?</span>
        <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto ice-image my-5">
          <div class="ice-image__box one me-3 col-4">
            <img src="./img/image-15.png" alt="mainImage" class="img-fluid" />
          </div>
          <div class="ice-image__box two me-3 col-4">
            <img src="./img/image-20.png" alt="mainImage" class="img-fluid" />
          </div>
          <div class="ice-image__box three me-3 col-4">
            <img src="./img/image-10.png" alt="mainImage" class="img-fluid" />
          </div>
          <div class="ice-image__box four me-3 col-4">
            <img src="./img/image-16.png" alt="mainImage" class="img-fluid" />
          </div>
          <div class="ice-image__box five col-4">
            <img src="./img/image-29.png" alt="mainImage" class="img-fluid" />
          </div>
        </div>
        <p>
          배스킨라빈스 오늘은 무슨 맛 먹을지 고민이라면? <br />
          취향에 딱 맛는 맛을 골라드립니다.<br />
          아래 시작하기 버튼을 눌러 시작해보세요!
        </p>
        <div class="check my-5">
          <label
            ><input
              type="checkbox"
              name="size"
              class="size-checkbox me-2"
              onclick="checkOnlyOne(this)"
            />싱글(1가지맛)</label
          >
          <label
            ><input
              type="checkbox"
              name="size"
              class="size-checkbox me-2"
              onclick="checkOnlyOne(this)"
            />파인트(3가지맛)</label
          >
          <label
            ><input
              type="checkbox"
              name="size"
              class="size-checkbox me-2"
              onclick="checkOnlyOne(this)"
            />쿼터(4가지맛)</label
          >
          <label
            ><input
              type="checkbox"
              name="size"
              class="size-checkbox me-2"
              onclick="checkOnlyOne(this)"
            />패밀리(5가지맛)</label
          >
          <label
            ><input
              type="checkbox"
              name="size"
              class="size-checkbox me-2"
              onclick="checkOnlyOne(this)"
            />하프갤런(6가지맛)</label
          >
        </div>
        <button
          type="button"
          class="test-btn mt-3 py-2 px-3"
          onclick="js:begin()"
        >
          테스트 시작하기
        </button>
      </section>

      <section id="qna">
        <div class="status mx-auto mt-5">
          <div class="statusBar"></div>
        </div>
        <div class="qBox"></div>
        <div class="answerBox"></div>
      </section>

      <section id="result">
        <h1>내입맛에 딱맞는 아이스크림!</h1>
        <div class="resultname"></div>
        <div
          id="resultImg"
          class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto"
        ></div>
        <div class="resultDesc"></div>
        <button type="button">테스트 다시하기</button>
        <button type="button">근처 매장찾기</button>
        <button type="button">공유하기</button>
      </section>

      <script src="./js/data.js" charset="utf-8"></script>
      <script src="./js/start.js" charset="utf-8"></script>
    </div>
  </body>
</html>
