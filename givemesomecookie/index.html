<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keyword" content="배스킨라빈스" />
    <meta name="description" content="배스킨라빈스 맛추천" />
    <meta name="author" content="kkakkasajo" />

    <!-- sns Share -->
    <meta property="og:url" content="https://kkakkasajo.netlify.app" />
    <meta property="og:title" content="배스킨라빈스 무슨 맛 먹을까?" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="img/mobile.jpg" />
    <meta
      property="og:description"
      content="취향에 맞는 아이스크림을 추천해드려요!"
    />

    <!-- favicon -->
    <link rel="shortcut icon" href="img/icecream.ico" />
    <link rel="apple-touch-icon-precomposed" href="img/favicon.ico" />

    <!-- css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/default.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/qna.css" />
    <link rel="stylesheet" href="./css/animation.css" />
    <link rel="stylesheet" href="./css/result.css" />
    <style>
      @font-face {
        font-family: "BRBA_B";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_seven@1.2/BRBA_B.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
      Kakao.init("30c8aacc461996e5212cc88f0ee8deab");
      Kakao.isInitialized();
    </script>
    <title>배스킨라빈스 무슨 맛 먹을까?</title>
  </head>
  <body>
    <div class="container">
      <section id="main" class="mx-auto my-5 py-5 px-3">
        <span>배스킨</span><span>라빈스</span><br /><span>무슨 맛 먹을까?</span>
        <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto ice-image my-5">
          <div class="ice-image__box one me-3 col-4">
            <img src="./img/image-15.png" alt="mainImage" class="img-fluid" />
          </div>
          <div class="ice-image__box two me-3 col-4">
            <img src="./img/image-20.png" alt="mainImage" class="img-fluid" />
          </div>
          <div class="ice-image__box three me-3 col-4">
            <img src="./img/image-10.png" alt="mainImage" class="img-fluid" />
          </div>
          <div class="ice-image__box four me-3 col-4">
            <img src="./img/image-16.png" alt="mainImage" class="img-fluid" />
          </div>
          <div class="ice-image__box five col-4">
            <img src="./img/image-29.png" alt="mainImage" class="img-fluid" />
          </div>
        </div>
        <p>
          배스킨라빈스 오늘은 무슨 맛 먹을지 고민이라면? <br />
          취향에 딱 맛는 맛을 골라드립니다.<br />
          아래 시작하기 버튼을 눌러 시작해보세요!
        </p>

        <div class="check my-5">
          <label
            ><input
              type="radio"
              name="size"
              value="single"
              class="size-checkbox me-2"
              onclick="checkOnlyOne(this)"
            />싱글(1가지맛)</label
          >
          <label
            ><input
              type="radio"
              name="size"
              value="pint"
              class="size-checkbox me-2"
              onclick="checkOnlyOne(this)"
            />파인트(3가지맛)</label
          >
          <label
            ><input
              type="radio"
              name="size"
              value="quarter"
              class="size-checkbox me-2"
              onclick="checkOnlyOne(this)"
            />쿼터(4가지맛)</label
          >
          <label
            ><input
              type="radio"
              name="size"
              value="family"
              class="size-checkbox me-2"
              onclick="checkOnlyOne(this)"
            />패밀리(5가지맛)</label
          >
          <label
            ><input
              type="radio"
              name="size"
              value="halfGallon"
              class="size-checkbox me-2"
              onclick="checkOnlyOne(this)"
            />하프갤런(6가지맛)</label
          >
        </div>

        <button
          type="button"
          class="test-btn py-2 px-3 row mx-auto"
          onclick="js:begin()"
        >
          테스트 시작하기
        </button>
      </section>

      <section id="qna" class="mx-auto my-5 py-5 px-3">
        <div class="status mx-auto">
          <div class="statusBar"></div>
        </div>
        <div class="qBox my-5 py-3 mx-auto"></div>
        <div class="answerBox"></div>
      </section>

      <section id="result" class="mx-auto my-5 py-5 px-3">
        <h1 class="mb-5">내입맛에 딱맞는 아이스크림은?</h1>
        <div class="resultname"></div>
        <div
          id="resultImg"
          class="col-lg-3 col-md-4 col-sm-5 col-6 mx-auto"
        ></div>
        <div class="resultDesc mb-5"></div>
        <button
          type="button"
          class="result-btn py-2 px-3 me-3"
          onclick="js:moveHome()"
        >
          테스트 다시하기
        </button>
        <button
          type="button"
          class="result-btn py-2 px-3 me-3"
          onclick="js:map()"
        >
          근처 매장찾기
        </button>
        <button
          type="button"
          class="result-btn py-2 px-3"
          onclick="js:kakaoShare()"
        >
          공유하기
        </button>
      </section>

      <script src="./js/data.js" charset="utf-8"></script>
      <script src="./js/start.js" charset="utf-8"></script>
      <script src="./js/map.js" charset="utf-8"></script>
      <script src="./js/share.js" charset="utf-8"></script>
    </div>
  </body>
</html>
